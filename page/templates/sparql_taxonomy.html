{% extends 'layout.html' %}
{% block container %}

    <div class="row">
        <div class="col-xs-12 col-md-12">
            <h3>SPARQL Setting</h3>
            <p>for Taxonomy Page</p>
            <div id="querySetting">
                <form id="queryForm">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="subject">Subject (select one):</label>
                            <select class="form-control" id="subject" name="sellist1">
                                {% for each in data.subjects %}
                                    <option>{{ each }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="predicate">Predicate (select one):</label>
                            <select class="form-control" id="predicate" name="sellist2">
                                {% for each in data.predicates %}
                                    <option>{{ each }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col">
                            <label for="object">Object (select one):</label>
                            <select class="form-control" id="object" name="sellist3">
                                {% for each in data.ranges %}
                                    <option>{{ each }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $('#queryForm').submit(function (e) {
                $.ajax({
                    url: '/sparql',
                    data: $('#queryForm').serialize(),
                    type: 'POST',
                    success: function (response) {
                        console.log(response);
                        alert(response)
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
                e.preventDefault();
            });
        });
    </script>

{% endblock %}
